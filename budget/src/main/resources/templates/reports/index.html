<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head th:replace="fragments/head :: head"></head>

<body>
<nav th:replace="fragments/nav :: nav"></nav>
<main class="container mt-4">
    <h1>Report List</h1>
    <!-- <a href="/transactions/reports/user"></a> -->
    <form action="/reports/user" method="get">
        <input class="form-control" type="text" name="user" placeholder="User">
        <input class="btn btn-secondary" type="submit" value="Search">
    </form>
    <p th:text="${message}"></p>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>User Id</th>
            <th>Transaction Date</th>
            <th>Amount</th>
            <th>Notes</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="transaction:${transactions}">
            <td th:text="${transaction.transactionId}"></td>
            <td th:text="${transaction.userId}"></td>
            <td th:text="${transaction.transactionDate}"></td>
            <td th:text="${transaction.amount}"></td>
            <td th:text="${transaction.notes}"></td>
        </tr>
        </tbody>
    </table>
    <p th:text="${message}"></p>
</main>
</body>
</html>
