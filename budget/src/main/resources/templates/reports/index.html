<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head th:replace="fragments/head :: head"></head>

<body>
<nav th:replace="fragments/nav :: nav"></nav>
<main class="container mt-4">
    <h1 th:text="'Report: Transactions by ' + ${type}"></h1>
    <form th:action="@{${type}}" method="get" class="form-inline my-lg-4">
        <input class="form-control mr-sm-2" th:placeholder="'Search ' + ${type}" type="text" th:name="@{${type}}">
        <input class="btn btn-secondary my-2 my-sm-0" type="submit" value="Search">
    </form>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>User Id</th>
            <th>Category Id</th>
            <th>Vendor Id</th>
            <th>Transaction Date</th>
            <th>Amount</th>
            <th>Notes</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="transaction:${transactions}">
            <td th:text="${transaction.transactionId}"></td>
            <td th:text="${transaction.userId}"></td>
            <td th:text="${transaction.categoryId}"></td>
            <td th:text="${transaction.vendorId}"></td>
            <td th:text="${transaction.transactionDate}"></td>
            <td th:text="${transaction.amount}"></td>
            <td th:text="${transaction.notes}"></td>
            <td>
                <a th:href="@{|/transactions/${transaction.transactionId}/edit|}" class="btn btn-warning">Edit</a>
                <a th:href="@{|/transactions/${transaction.transactionId}/delete|}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</main>
</body>
</html>
