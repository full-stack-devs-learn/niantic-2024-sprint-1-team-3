<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head th:replace="fragments/head :: head"></head>

<body>
<nav th:replace="fragments/nav :: nav"></nav>
<main class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-2">
        <h1>All Vendors</h1>
        <a th:href="@{/vendors/add}" class="btn btn-primary">+ Add new vendor</a>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Website</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vendor:${vendors}">
            <td th:text="${vendor.vendorId}"></td>
            <td th:text="${vendor.vendorName}"></td>
            <td th:text="${vendor.website}"></td>
            <td>
                <a th:href="@{|/vendors/${vendor.vendorId}/edit|}" class="btn btn-warning">Edit</a>
                <a th:href="@{|/vendors/${vendor.vendorId}/delete|}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</main>
</body>
</html>
