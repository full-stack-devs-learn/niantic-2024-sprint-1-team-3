<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head th:replace="fragments/head :: head"></head>

<body>
<nav th:replace="fragments/nav :: nav"></nav>
<main class="container mt-4">
  <h1>Delete Vendor</h1>
  <p>You are about to delete the following vendor.</p>

  <table class="table">
    <tr><th>Vendor Id:</th> <td th:text="${vendor.vendorId}"></td></tr>
    <tr><th>Vendor categoryName:</th> <td th:text="${vendor.vendorName}"></td></tr>
    <tr><th>Website:</th> <td th:text="${vendor.website}"></td></tr>
  </table>

  <form method="post">
    <input type="submit" class="btn btn-danger" value="Delete">
    <a href="/vendors" class="btn btn-secondary">Cancel</a>
  </form>
</main>
</body>
</html>
