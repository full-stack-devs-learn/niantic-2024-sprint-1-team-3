<form th:if="${type} != 'category' AND ${type} != 'month'" th:action="@{${type}}" method="get" class="form-inline my-lg-4">
    <input class="form-control mr-sm-2" th:placeholder="'Search ' + ${type}" type="text" th:name="@{${type}}">
    <input class="btn btn-secondary my-2 my-sm-0" type="submit" value="Search">
</form>
<form th:if="${type} == 'category'" th:action="${type}" method="get" class="form-inline my-lg-4">
    <select class="form-select mr-sm-2" th:name="${type}">
        <option th:each="category:${categories}" th:value="${category.categoryId}" th:text="${category.categoryName}"></option>
        <input class="btn btn-secondary my-2 my-sm-0" type="submit" value="Search">
    </select>
</form>
<form th:if="${type} == 'month'" th:action="${type}" method="get" class="form-inline my-lg-4">
    <select class="form-select mr-sm-2" th:name="${type}">
        <option value ="1">January</option>
        <option value="2">February</option>
        <option value="3">March</option>
        <option value="4">April</option>
        <option value="5">May</option>
        <option value="6">June</option>
        <option value="7">July</option>
        <option value="8">August</option>
        <option value="9">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
    </select>
    <input class="btn btn-secondary my-2 my-sm-0" type="submit" value="Search">
</form>
