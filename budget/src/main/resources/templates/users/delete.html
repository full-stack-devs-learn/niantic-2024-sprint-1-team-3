<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head th:replace="fragments/head :: head"></head>

<body>
<nav th:replace="fragments/nav :: nav"></nav>
<main class="container mt-4">
    <h1>Delete User</h1>
    <p>You are about to delete the following user.</p>

    <table class="table">
        <tr><th>User Id:</th> <td th:text="${user.userId}"></td></tr>
        <tr><th>User name:</th> <td th:text="${user.userName}"></td></tr>
        <tr><th>First name:</th> <td th:text="${user.firstName}"></td></tr>
        <tr><th>Last name:</th> <td th:text="${user.lastName}"></td></tr>
        <tr><th>Phone:</th> <td th:text="${user.phone}"></td></tr>
        <tr><th>Email:</th> <td th:text="${user.email}"></td></tr>
    </table>

    <form method="post">
        <input type="submit" class="btn btn-danger" value="Delete">
        <a href="/users" class="btn btn-secondary">Cancel</a>
    </form>
</main>
</body>
</html>
